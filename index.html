<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estiven Mayhuay</title>

  <!-- <link rel="stylesheet" href="/css/main.css"> -->
  <link rel="stylesheet" href="https://estivenmayhuay.github.io/age-calculator/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <main role="main" class="ageCalculator">
    <section class="ageCalculator__form">
      <form id="frmAge" method="post">
        <div class="group-form">
          <label for="day">DAY</label>
          <input type="number" id="day" name="day" placeholder="DD">
          <span class="feedback d-none"></span>
        </div>

        <div class="group-form">
          <label for="month">MONTH</label>
          <input type="number" id="month" name="month" placeholder="MM">
          <span class="feedback d-none"></span>
        </div>

        <div class="group-form">
          <label for="year">YEAR</label>
          <input type="number" id="year" name="year" min="1" placeholder="YYYY">
          <span class="feedback d-none"></span>
        </div>
      </form>

      <button type="submit" form="frmAge" class="btnSend">
        <!-- <img src="/assets/images/icon-arrow.svg" alt="" width="48"> -->
        <img src="https://estivenmayhuay.github.io/age-calculator/assets/images/icon-arrow.svg" alt="" width="48">
      </button>
    </section>

    <section class="ageCalculator__result">
      <ul role="list" class="list">
        <li role="listitem" class="list__item">
          <span>- -</span>
          <strong>years</strong>
        </li>
        <li role="listitem" class="list__item">
          <span>- -</span>
          <strong>months</strong>
        </li>
        <li role="listitem" class="list__item">
          <span>- -</span>
          <strong>days</strong>
        </li>
      </ul>
    </section>
  </main>

  <script src="/script/app.js"></script>
</body>
</html>
